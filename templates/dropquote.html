<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropQuote</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
            Logo
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('load_quotes_page') }}">Load Quotes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Snakes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('drop_quote') }}">DropQuote</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Puzzle_3</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Help</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="quote">{{quote}}</div>

    <div class="letters">
        {% for column in columns %}
            <span class="columns">
                {% for char in column %}
                    <span class="char">{{ char }}</span>
                {% endfor %}
            </span>
        {% endfor %}
    </div>

    <div class="blank-spaces">
        {% for row in rows %}
        <div class="puzzle-row">
            {% for char in row %}
                <span class="char">{{ char }}</span>
            {% endfor %}
        </div>
    {% endfor %}
    </div>

</body>
</html>
