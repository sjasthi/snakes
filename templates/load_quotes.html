{% extends "layout.html" %}

{% block title %}Load Quotes{% endblock %}

{% block content %}
    <h2>Loaded Quotes</h2>

    <ol>
        {% for q in quotes %}
        <li>{{ q }}</li>
        {% endfor %}
    </ol>

    <h2>Add a Quote</h2>
    <input id="add-quote-input" placeholder="Enter quote">
    <button onclick="addQuote()">Add</button>

    <h2>Remove a Quote</h2>
    <input id="remove-quote-input" placeholder="Enter index (1-based)">
    <button onclick="removeQuote()">Remove</button>

    <h2>Replace a Quote</h2>
    <input id="replace-index-input" placeholder="Enter index (1-based)">
    <input id="replace-text-input" placeholder="Enter new quote">
    <button onclick="replaceQuote()">Replace</button>

    <script>
    function addQuote() {
        const quote = document.getElementById("add-quote-input").value;

        fetch("/quotes/add", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ quote: quote })
        })
        .then(res => res.json())
        .then(data => {
            console.log(data);
            location.reload();
        });
    }

    function removeQuote() {
        const index = parseInt(document.getElementById("remove-quote-input").value, 10);

        fetch("/quotes/remove", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ index: index })
        })
        .then(res => res.json())
        .then(data => {
            console.log(data);
            location.reload();
        });
    }

    function replaceQuote() {
        const index = parseInt(document.getElementById("replace-index-input").value, 10);
        const newQuote = document.getElementById("replace-text-input").value;

        fetch("/quotes/replace", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ index: index, quote: newQuote })
        })
        .then(res => res.json())
        .then(data => {
            console.log(data);
            location.reload();
        });
    }
    </script>

{% endblock %}
